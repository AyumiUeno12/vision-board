<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
	<div id="vision-board">
		<div class="block small-block left white-bg">	
			<p><span class="highlight">Grow </span></p>
			<p>Learn to design &amp; <br>
			   <strong>Code Websites </strong></p>
		</div>
		<div class="block small-block center">	
			<img src="img/flower.png" alt="flower">
		</div>
		<div class="block small-block center white-bg">	
			<p> HTML<br>
				CSS <br>
				Javascript <br>
				Wordpress <br>
				Python <br>
			</p>
		</div>
		<div class="block large-block left">	
			<p><span class="highlight">Freelance </span></p>
			<p>Make enough side cash to <br>
			   <strong>Pay off debt </strong></p>
			<img src="img/piggy.png" alt="piggy">
		</div>
		<div class="block large-block center black-bg">	
			<img src="img/eye.png" alt="eye">
			<p class="main-title"><span class="main">2020</span><br>
			   Vision Board </p> 
		</div>
		<div class="block large-block right">	
			<img src="img/plane.png" alt="plane">
			<p><span class="highlight">Travel </span></p>
			<p>Plane a trip where I can <br>
			<strong>Work Remotely </strong></p>
		</div>
		<div class="block small-block center white-bg">	
			<p>Walk Dog ++ <br>
			   Meditate <br>
			   Yoga <br>
			   Snuggle Pup <br>
			</p>
		</div>
		<div class="block small-block center">	
			<img src="img/doggo.png" alt="puppy">
		</div>
		<div class="block small-block right white-bg">	
			<p><span class="highlight">Mind &amp; body </span></p>
			<p>Exercise More <br>
			   &amp; Find Zen in <br>
			   <strong>Challenge </strong></p>
		</div>
	</div>
</body>
</html>
